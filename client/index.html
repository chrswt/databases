<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="./scripts/jquery-3.1.1.min.js"></script>
    <script src="./scripts/materialize.min.js"></script>
    <script src="./scripts/remodal.min.js"></script>
    <script src="./scripts/search.js"></script>
    <link rel="stylesheet" href="./styles/remodal.css">
    <link rel="stylesheet" href="./styles/remodal-default.css">
    <link rel="stylesheet" href="./styles/materialize.min.css">
    <!-- your scripts -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="row top-bar">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <!--ill add a magnifying glass later-->
              <!-- <i class="material-icons prefix">textsms</i> -->
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Search Users</label>
            </div>
            <div class="user-action col s8"></div>
          </div>
        </div>
    </div>
    
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      
      <!-- <div class="spinner"><img src="images/spiffygif_46x46.gif"></div> -->
      <!-- <div id="rooms"> -->
        <!-- <select id="roomSelect">
        </select> -->
        <div class="input-field col s12" id="rooms">
          <select id="roomSelect">

          </select>
          <label> Room: </label>
        </div>
      <!-- </div> -->
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message" />
        <input type="submit" name="submit" class="submit" />
      </form>    </div>
    <div id="chats"></div>

    <div class="remodal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1 class="modal-title"></h1>
        <div class="user-container">
          <label>Username</label>
          <input class="username" placeholder="username" />
        </div>
        <div class="password-container">
          <label>Password</label>
          <input class="password" type=password placeholder="password"/>
        </div>
        <div class="confirm-password">
          <label>Confirm password</label>
          <input class="confirm-password" type=password placeholder="Reenter password" />
        </div>
        <div class="error-message-wrapper">
          <div class="error-message" style="display:none;"></div>
        </div>
      <button class="remodal-confirm">OK</button>
      <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
      
    </div>
    <script>
      $(function() {
        app.init();
      });
    </script>  
    <script src="./scripts/login.js"></script>
    <script src="./scripts/cookies.js"></script>
    </body>
</html>
